<!DOCTYPE HTML>

<html>
<head>
<title>贪吃蛇</title>

<!-- 不将网页内容中的手机号码显示为拨号的超链接 -->
<meta name="format-detection" content="telephone=no" />

<!-- 自适应界面, 使用设备最大尺寸, 默认原始比例显示 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
 
<!-- 字符集设置, 避免乱码 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- 图标 -->
<link href="res/img/favicon.ico" rel="shortcut icon" />
<link rel="apple-touch-icon" href="res/img/favicon.ico"/>

<!-- css -->
<link type="text/css" rel="stylesheet" href="res/css/reset.css"/>
<link type="text/css" rel="stylesheet" href="res/css/layout.css"/>
<link type="text/css" rel="stylesheet" href="res/css/mobile-ui.css"/>

<!-- 自定义 css -->
<style type="text/css">

</style>

<!-- 語法檢測, 把可能有錯誤語法的文件, 在此引入 
<script type="text/javascript" src="src/MainGame.js"></script>
-->
 
<!-- jquery js 1.x 
<script type="text/javascript" charset="utf-8" src="res/lib/jquery/jquery-1.10.2.js"></script>
 -->
<!-- jquery js 2.x -->
<script type="text/javascript" charset="utf-8" src="res/lib/jquery/jquery-2.0.3.js"></script>

<!-- ie 下支持 canvas -->
<!-- [if IE]><script type="text/javascript" src="res/lib/excanvas/excanvas.js"></script><![endif] -->

        classpath="src;AnimFrame=src/util;"

<script type="text/javascript" defer="defer" src="main.js"></script>
